<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with us</title>
    <link rel="stylesheet" href="app.css">
    
</head>
<body>
    <main class="register">
        <h1>Sign up</h1>

        <form action="#" method="post" class="flex-container">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your email">
            </div>

            <div>
                <label for="Full Name">Full Name</label>
                <input type="text" name="Full Name" id="Full Name" placeholder="full name">
            </div>

            <div>
                <label for="Residential Address">Residential Address</label>
                <input type="text" name="Residential Address" id="Residetial Address" placeholder="residential address"> 
            </div>

            <div>
                <label for="Phone Number">Phone Number</label>
                <input type="text" name="Phone Number" id="Phone Number" placeholder="phone number">
            </div>

            <div>
                <label for="Create Password">Create Password</label>
                <input type="password" name="Create Password" id="Create Password">
            </div>

            <div>
                <label for="Confirm Password">confirm Password</label>
                <input type="password" name="Confirm Password" id="Confirm Password">
            </div>

            <div>
                <button type="Submit" class="ent">Sign up</button>
            </div>

        </form>
    </main>
</body>
</html>
